<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="estilizacao.css">
        <script type="text/javascript" charset="utf-8" src="calc.js"></script>
        <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap'); </style>
    </head>

    <body>
        <div class="fundo">
            <br><br><br><br><br><br>
            <h2>Calculadora</h2>
            <div class="calculadora">
                
                <p id="resultado"></p>

                <table>
                    <tr>
                        <td><button onclick="insert('+')">+</button></td>
                        <td><button onclick="insert('-')">-</button></td>
                        <td><button onclick="back()">⇦</button></td> 
                        <td colspan="2"><button onclick="clean()">AC</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button onclick="insert('/')">÷</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button onclick="insert('*')">x</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="insert('1')">1</button></td>
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button style="height: 102px" onclick="calcular('=')">=</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button style="width: 104px;" onclick="insert('0')">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <footer>
            <p> &copy; Copyright Beatriz Meloni </p>
        </footer>
    </body>
</html>
